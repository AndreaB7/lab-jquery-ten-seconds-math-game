    <h1>Ten seconds Math Game</h1>
    <main>
      <div class="game-options">
        <h2>Game Options</h2>
        <form>
          <label for="upperLimit">Number Limit: </label>
          <input type="text" name="upperLimit" value="10"><br>
          <input type="checkbox" value="sum" name="operation[]">Sum<br>
          <input type="checkbox" value="substraction" name="operation[]">substraction<br>
          <input type="checkbox" value="multiplication" name="operation[]">multiplication<br>
          <input type="checkbox" value="division" name="operation[]">division<br>

          <button type="button" name="button">Start Game</button>
        </form>
      </div>
    </main>
